# RRNET - FreeRADIUS clients
#
# NOTE: This is a DEV-friendly default.
# - For local testing from inside the container (radtest), localhost is enough.
# - For MikroTik integration, add your router's IP and match the secret.

client localhost {
  ipaddr = 127.0.0.1
  secret = rrnet-dev-radius-secret
}

# Common private ranges (optional dev convenience)
client private-nets {
  ipaddr = 10.0.0.0/8
  secret = rrnet-dev-radius-secret
}

client private-nets-2 {
  ipaddr = 172.16.0.0/12
  secret = rrnet-dev-radius-secret
}

client private-nets-3 {
  ipaddr = 192.168.0.0/16
  secret = rrnet-dev-radius-secret
}


